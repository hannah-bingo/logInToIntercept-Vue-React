<body>
    <div id="app">
        <Counter></Counter>
    </div>
    <button>weihsa hdsj</button>
    <script>
        //操作改变状态驱动 试图的 改变
        const Counter = {
            // 状态State ： 驱动应用的数据源
            data() {
                return {
                    count: 3
                }
            },
            // 视图mutations：以声明方式状态映射到视图
            template: `
            <div>{{ count }}</div>
             `,

            // 操作actions，响应在试图上的用户 输入导致的状态变化
            methods: {
                increment() {
                    this.count++
                }
            }
        }

        Vue.createApp(Counter).mount('#app')
    </script>
</body>
